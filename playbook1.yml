---
  - hosts: web
    remote_user: ubuntu
    become: yes
    ignore_errors: yes
    tasks:
           - name: Create a user
             user:
                     name: oluwanifemi
                     comment: Oluwanifemi oluwagbemila
           - name: Create a directory
             file:
                     path: /home/ubuntu/ansiblewashere
                     state: directory
                     mode: '0755'
           - name: Create a file
             file:
                     path: /home/ubuntu/ansiblewashere/readme.md
                     state: touch
           - name: Write into readme.md file
             shell: echo "
                    This is my First editing with ansible
                    " >> /home/ubuntu/ansiblewashere/readme.md
           - name: Install Apache2
             apt:
                     name: apache2
                     state: present
           - name: Start apache2
             service:
                     name: apache2
                     state: started
           - name: Write into a file
             shell: echo "
                   <h1>  Hello  world !!</h1>
                    " > /var/www/html/index.html
           - name: Find and replace a string in a file
             shell: sed -i 's/Hello  world !/Good evening everyone./g' /var/www/html/index.html
